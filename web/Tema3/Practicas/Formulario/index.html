<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Accesible</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div id="contenedorForm">
    <form role="Formulario de Contacto" tabindex="">
      
      <div class="form-group">
        <p class="h2">Formulario de contacto</p>
      </div>

      <div class="form-group">
        <label for="campoNombre">Nombre</label>
        <input type="email" class="form-control" id="campoNombre" placeholder="Introduce Nombre">
        <small id="nombreAyuda" class="form-text text-muted">En este campo tienes que introducir tu nombre</small>
      </div>

      <div class="form-group">
        <label for="campoEmail">Correo Electronico</label>
        <input type="email" class="form-control" id="campoEmail" placeholder="Introduce Email">
        <small id="emailAyuda" class="form-text text-muted">En este campo tienes que introducir tu correo electronico</small>
      </div>

      <div class="form-group">
        <label for="campoComentario">Comentario</label>
        <textarea class="form-control" id="campoComentario" rows="3" placeholder="Introduce un comentario"></textarea>
        <small id="comentarioAyuda" class="form-text text-muted">En este campo tienes que introducir tu comentario</small>
      </div>
    
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="campoCheck">
        <label class="form-check-label" for="campoCheck">Mayor de edad</label>
      </div>

      <div class="form-group">
        <img src="img/contacto.jpg" class="img-fluid" alt="Formulario de contacto, introduce informaciÃ³n" tabindex="0">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary form-control">Enviar</button>
      </div>
      
    </form>
  </div>
    
</body>
</html>
